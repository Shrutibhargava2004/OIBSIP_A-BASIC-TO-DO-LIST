<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <h2 id="heading"> <i class="fa-solid fa-square-check"></i>  TO-DO-LIST</h2>
    <main>
        <div id="main_div">
            <div class="input_div">
                <input id="input_text" type="text" placeholder="Add your todays goals">
                <button id="add_button">Add</button>
            </div>
            <div class="task_div">
                <ul id="task_list"></ul>
            </div>
        </div>
    </main>
    <script src="task.js"></script>
</body>
</html>
